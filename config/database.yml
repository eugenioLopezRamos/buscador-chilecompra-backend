default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: cc


development:
  adapter: postgresql
  encoding: unicode
  database: cc_dev
  pool: 5
  username: myapp
  password: <%= ENV["CC_PG_PW"]%>

test:
  adapter: postgresql
  encoding: unicode
  database: cc_test
  pool: 5
  username: cc
  password: <%= ENV["CC_PG_PW"]%>

development:
  <<: *default
  database: db/dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test

production:
  <<: *default
  database: db/production


